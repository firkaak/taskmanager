<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="head">
        <div id="date">2020.12.12</div>
        <button class="btn btn-info" id="createTask">+</button>
    </section>
    <main>
        <section class="tasks">
            <section id="createNewTask">
            <section id="newTaskField">
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">title:</label>
                    <input type="text" class="form-control" id="taskTitle" >
                </div>
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-warning" id="addTaskBtn">add</button>
            </section>
        </section>
        <section id="showTasks"></section> 
        </section>
       
        <section class="graphs">
            <canvas id="myChart"></canvas>
        </section>

    </main>
    <!-- <script src="test.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="graphDrawer.js"></script>
</body>

</html>
